<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Did You Know Card</title>

    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f4f4f4;
            font-family: Arial, sans-serif;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Card Container */
        .card-container {
            max-width: 450px;
            width: 100%;
            margin: auto;
            background: #ffffff;
            border-radius: 40px;
            padding: 0;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: visible;
            position: relative;
        }

        /* Image Container - 80% width, -80px top margin */
        .image-box {
            width: 80%;
            margin: -80px auto 0;
            position: relative;
            overflow: visible;
            background: #f8f9fa;
            border-radius: 40px;
            z-index: 10;
        }

        .image-box img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
            border-radius: 40px;
        }

        /* Question Icon - Positioned relative to image placeholder */
        .question-icon {
            position: absolute;
            top: -30px;
            left: 50px;
            background: #ffffff;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            font-weight: bold;
            color: #6a5d4d;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            z-index: 1000;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        /* Title Box - Brown banner below image, 80% width */
        .title-box {
            width: 80%;
            margin: 0 auto;
            margin-top: 20px;
            background: #b79c7b;
            padding: 12px 20px;
            border-radius: 999px;
            color: #ffffff;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            z-index: 1;
        }

        /* Description Text - 80% width with proper padding */
        .desc-text {
            width: 80%;
            margin: 20px auto 0;
            padding: 0 0 25px;
            color: #333;
            font-size: 16px;
            line-height: 1.5;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .card-container {
                max-width: 100%;
                border-radius: 40px;
            }

            .image-box {
                width: 80%;
                margin-top: -80px;
                border-radius: 40px;
            }

            .image-box img {
                border-radius: 40px;
            }

            .question-icon {
                width: 50px;
                height: 50px;
                font-size: 28px;
                top: -30px;
                left: 50px;
                z-index: 1000;
            }

            .title-box {
                width: 80%;
                font-size: 18px;
                padding: 12px 18px;
                margin-top: 20px;
            }

            .desc-text {
                width: 80%;
                font-size: 15px;
                padding: 0 0 20px;
                margin-top: 20px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .card-container {
                border-radius: 40px;
            }

            .image-box {
                width: 80%;
                margin-top: -80px;
                border-radius: 40px;
            }

            .image-box img {
                border-radius: 40px;
            }

            .question-icon {
                width: 45px;
                height: 45px;
                font-size: 26px;
                top: -30px;
                left: 50px;
                z-index: 1000;
            }

            .title-box {
                width: 80%;
                font-size: 16px;
                padding: 10px 16px;
                margin-top: 20px;
            }

            .desc-text {
                width: 80%;
                font-size: 14px;
                padding: 0 0 18px;
                margin-top: 20px;
            }
        }

        @media (max-width: 360px) {
            .image-box {
                width: 80%;
                margin-top: -80px;
                border-radius: 40px;
            }

            .image-box img {
                border-radius: 40px;
            }

            .question-icon {
                width: 40px;
                height: 40px;
                font-size: 24px;
                top: -30px;
                left: 50px;
                z-index: 1000;
            }

            .title-box {
                width: 80%;
                font-size: 14px;
                padding: 10px 14px;
                margin-top: 20px;
            }

            .desc-text {
                width: 80%;
                font-size: 13px;
                padding: 0 0 16px;
                margin-top: 20px;
            }
        }

    </style>
</head>

<body>
    <div class="card-container">
        <div class="image-box">
            <logo class="question-icon" aria-label="Question mark">?</logo>
            <img 
                src="https://images.unsplash.com/photo-1581291518857-4e27b48ff24e?w=800" 
                alt="Laptop on bed with flowers" 
                loading="lazy"
            />
        </div>

        <div class="title-box">DID YOU KNOW?</div>

        <div class="desc-text">
            You automatically lose the chances you don't take.<br>
            Trust yourself. You can do this.
        </div>
    </div>
</body>
</html>
